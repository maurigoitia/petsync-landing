<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Principal -->
    <title>PetSync - Software para Clínicas Veterinarias y Salud de Mascotas</title>
    <meta name="description" content="PetSync conecta veterinarios y tutores. Software de gestión clínica (historia clínica, turnos) y App móvil gratuita para tutores de mascotas (recordatorios, vacunas).">
    <meta name="keywords" content="PetSync, software veterinario, historia clínica digital, app mascotas, gestión veterinaria, recordatorios vacunas, agenda veterinaria, CRM veterinario, salud animal, tutores mascotas">
    <meta name="author" content="PetSync">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://petsync.net/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://petsync.net/" />
    <meta property="og:title" content="PetSync - La App para Veterinarios y Tutores" />
    <meta property="og:description" content="Tus mascotas, sus cosas en orden. La plataforma integral que sincroniza la historia clínica del veterinario con el celular del tutor." />
    <meta property="og:image" content="https://petsync.net/_assets/v11/e4b9cb13fdb59713820f2da9cb50d2aa5431cc45.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://petsync.net/" />
    <meta property="twitter:title" content="PetSync - Software Veterinario Inteligente" />
    <meta property="twitter:description" content="Gestión clínica para Vets + App de salud para Tutores. Únete a la lista de espera." />
    <meta property="twitter:image" content="https://petsync.net/_assets/v11/e4b9cb13fdb59713820f2da9cb50d2aa5431cc45.png" />

    <!-- Estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
      body { font-family: 'Inter', sans-serif; }
      .scroll-smooth { scroll-behavior: smooth; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <link rel="stylesheet" href="/index.css">
  </head>

  <body class="bg-[#fdfdfd] text-gray-900 antialiased scroll-smooth">

    <!-- FORM SUMADO (NO CAMBIA NADA MÁS) -->
    <section class="py-16 bg-white">
      <div class="max-w-md mx-auto px-4">
        <h2 class="text-2xl font-semibold text-center mb-4">
          Únete a la lista de espera
        </h2>

        <form
          action="https://formspree.io/f/xaqwlqoo"
          method="POST"
          class="space-y-4"
        >
          <input
            type="email"
            name="email"
            required
            placeholder="Tu email"
            class="w-full rounded-lg border px-4 py-3"
          />

          <textarea
            name="message"
            placeholder="¿Sos veterinario o tutor?"
            class="w-full rounded-lg border px-4 py-3"
          ></textarea>

          <button
            type="submit"
            class="w-full rounded-lg bg-indigo-600 px-4 py-3 text-white font-medium hover:bg-indigo-700"
          >
            Quiero acceso
          </button>
        </form>
      </div>
    </section>

    <!-- TU APP (SIN TOCAR) -->
    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
